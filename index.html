<body>
    <div class="container">
        <header>
            <h1>ÎßàÎπÑÎÖ∏Í∏∞ Î™®Î∞îÏùº ÏßÅÏóÖ Ï∂îÏ≤ú</h1>
            <p class="subtitle">Î≥¥Ïú†Ìïú Î£¨ÏúºÎ°ú Ï†ÅÌï©Ìïú ÏßÅÏóÖ Ï∂îÏ≤ú</p>
        </header>

        <div id="app" class="main-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...</p>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ ÏÉÅÌÉú Í¥ÄÎ¶¨
        const AppState = {
            classes: [],
            weapons: [],
            armors: [],
            emblems: [],
            accessories: [],
            statistics: [],
            selectedRunes: new Set(),
            cacheTimestamp: null,
            allRunes: [],
            searchResults: [],
            activeResultIndex: -1,
            showSelectedOnly: false
        };

        // LocalStorage Ï∫êÏã± Í¥ÄÎ¶¨
        const CacheManager = {
            CACHE_KEY: 'runeRecommendationCache',
            SELECTED_RUNES_KEY: 'selectedRunes',
            CACHE_DURATION: 24 * 60 * 60 * 1000, // 24ÏãúÍ∞Ñ

            saveCache(data) {
                const cacheData = {
                    timestamp: Date.now(),
                    data: data
                };
                localStorage.setItem(this.CACHE_KEY, JSON.stringify(cacheData));
            },

            loadCache() {
                try {
                    const cached = localStorage.getItem(this.CACHE_KEY);
                    if (!cached) return null;

                    const cacheData = JSON.parse(cached);
                    const age = Date.now() - cacheData.timestamp;

                    if (age > this.CACHE_DURATION) {
                        localStorage.removeItem(this.CACHE_KEY);
                        return null;
                    }

                    return cacheData;
                } catch (e) {
                    console.error('Ï∫êÏãú Î°úÎìú Ïã§Ìå®:', e);
                    return null;
                }
            },

            clearCache() {
                localStorage.removeItem(this.CACHE_KEY);
            },

            saveSelectedRunes(selectedRunes) {
                try {
                    const runesArray = Array.from(selectedRunes);
                    localStorage.setItem(this.SELECTED_RUNES_KEY, JSON.stringify(runesArray));
                } catch (e) {
                    console.error('ÏÑ†ÌÉùÎêú Î£¨ Ï†ÄÏû• Ïã§Ìå®:', e);
                }
            },

            loadSelectedRunes() {
                try {
                    const saved = localStorage.getItem(this.SELECTED_RUNES_KEY);
                    if (!saved) return new Set();
                    const runesArray = JSON.parse(saved);
                    return new Set(runesArray);
                } catch (e) {
                    console.error('ÏÑ†ÌÉùÎêú Î£¨ Î°úÎìú Ïã§Ìå®:', e);
                    return new Set();
                }
            }
        };

        // API Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadAllData() {
            const cached = CacheManager.loadCache();

            if (cached) {
                console.log('Ï∫êÏãúÎêú Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©');
                AppState.cacheTimestamp = cached.timestamp;
                return cached.data;
            }

            console.log('APIÏóêÏÑú ÏÉà Îç∞Ïù¥ÌÑ∞ Î°úÎìú');

            const [classesRes, weaponsRes, armorsRes, emblemsRes, accessoriesRes, statsRes] = await Promise.all([
                fetch('https://api.m-inbody.info/api/v1/rankings/classes'),
                fetch('https://api.m-inbody.info/api/v1/items/type/WEAPON?season=1'),
                fetch('https://api.m-inbody.info/api/v1/items/type/ARMOR?season=1'),
                fetch('https://api.m-inbody.info/api/v1/items/type/EMBLEM?season=1'),
                fetch('https://api.m-inbody.info/api/v1/items/type/ACC?season=1'),
                fetch('https://api.m-inbody.info/api/v1/user_records/statistics?season=1')
            ]);

            const [classes, weapons, armors, emblems, accessories, stats] = await Promise.all([
                classesRes.json(),
                weaponsRes.json(),
                armorsRes.json(),
                emblemsRes.json(),
                accessoriesRes.json(),
                statsRes.json()
            ]);

            const data = {
                classes: classes.data.classes,
                weapons: weapons.data,
                armors: armors.data,
                emblems: emblems.data,
                accessories: accessories.data,
                statistics: stats.data.statistics
            };

            CacheManager.saveCache(data);
            AppState.cacheTimestamp = Date.now();

            return data;
        }

        // Î£¨ ÏÑ†ÌÉù/Ìï¥Ï†ú
        function toggleRune(runeId) {
            if (AppState.selectedRunes.has(runeId)) {
                AppState.selectedRunes.delete(runeId);
            } else {
                AppState.selectedRunes.add(runeId);
            }
            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            updateSelectedCount();
            updateRuneUI(runeId);

            // ÏÑ†ÌÉùÎêú Î£¨Îßå Î≥¥Í∏∞ Î™®ÎìúÏùº Îïå ÌïÑÌÑ∞ Ïû¨Ï†ÅÏö©
            if (AppState.showSelectedOnly) {
                applyRuneFilter();
            }
        }

        // ÏÑ†ÌÉùÎêú Î£¨ Í∞úÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateSelectedCount() {
            const countElement = document.getElementById('selectedCount');
            if (countElement) {
                countElement.textContent = `ÏÑ†ÌÉùÎêú Î£¨: ${AppState.selectedRunes.size}Í∞ú`;
            }
        }

        // Î£¨ UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateRuneUI(runeId) {
            // Î©îÏù∏ Î™©Î°ùÏùò Î£¨ ÏóÖÎç∞Ïù¥Ìä∏
            const runeElements = document.querySelectorAll(`[data-rune-id="${runeId}"]`);
            runeElements.forEach(runeElement => {
                if (runeElement.classList.contains('rune-item')) {
                    // Î©îÏù∏ Î™©Î°ùÏùò Î£¨ ÏïÑÏù¥ÌÖú
                    if (AppState.selectedRunes.has(runeId)) {
                        runeElement.classList.add('selected');
                    } else {
                        runeElement.classList.remove('selected');
                    }
                }
            });
        }

        // Î™®Îì† Î£¨ ÏÑ†ÌÉù Ìï¥Ï†ú
        function clearSelection() {
            AppState.selectedRunes.clear();
            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            document.querySelectorAll('.rune-item.selected').forEach(el => {
                el.classList.remove('selected');
            });
            updateSelectedCount();
            clearResults();

            // ÏÑ†ÌÉùÎêú Î£¨Îßå Î≥¥Í∏∞ Î™®Îìú Ìï¥Ï†ú

        // ÏßÅÏóÖ Ï∂îÏ≤ú ÏïåÍ≥†Î¶¨Ï¶ò
        function calculateRecommendations() {
            if (AppState.selectedRunes.size === 0) {
                alert('ÏµúÏÜå 1Í∞ú Ïù¥ÏÉÅÏùò Î£¨ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const jobScores = AppState.statistics.map(jobStat => {
                let matchCount = 0;
                let totalPercentage = 0;
                let weightedScore = 0;
                const matchedRunes = [];

                // ÌÉÄÏûÖÎ≥Ñ Ïû•Ï∞© Í∞ÄÎä•Ìïú ÏµúÎåÄ Í∞úÏàò
                const maxRunesByType = {
                    'WEAPON': 1,
                    'ARMOR': 6,
                    'EMBLEM': 1,
                    'ACC': 3
                };

                // ÌÉÄÏûÖÎ≥Ñ Îß§Ïπ≠Îêú Î£¨ Í∞úÏàò Ïπ¥Ïö¥ÌÑ∞
                const runeCountByType = {
                    'WEAPON': 0,
                    'ARMOR': 0,
                    'EMBLEM': 0,
                    'ACC': 0
                };

                // Í∞Å ÌÉÄÏûÖÎ≥Ñ Î£¨ ÌôïÏù∏
                jobStat.itemStatisticsByType.forEach(typeStats => {
                    typeStats.items.forEach((item, index) => {
                        if (AppState.selectedRunes.has(item.itemId)) {
                            // AppState.allRunesÏóêÏÑú ÌÉÄÏûÖ Ï†ïÎ≥¥ Ï∞æÍ∏∞
                            const runeInfo = AppState.allRunes.find(r => r.id === item.itemId);
                            const runeType = runeInfo ? runeInfo.type : typeStats.type;

                            // Î£¨ ÌÉÄÏûÖÎ≥Ñ ÏàúÏúÑ Ï†úÌïú
                            const rank = index + 1;
                            if (runeType === 'WEAPON' && rank > 3) {
                                return; // 3ÏúÑ Î∞ñÏùò Î¨¥Í∏∞ Î£¨ÏùÄ Ï†úÏô∏
                            }
                            if (runeType === 'ARMOR' && rank > 9) {
                                return; // 9ÏúÑ Î∞ñÏùò Î∞©Ïñ¥Íµ¨ Î£¨ÏùÄ Ï†úÏô∏
                            }
                            if (runeType === 'ACC' && rank > 3) {
                                return; // 3ÏúÑ Î∞ñÏùò Ïû•Ïã†Íµ¨ Î£¨ÏùÄ Ï†úÏô∏
                            }

                            // ÌÉÄÏûÖÎ≥Ñ ÏµúÎåÄ Ïû•Ï∞© Í∞úÏàò Ï†úÌïú
                            if (runeCountByType[runeType] >= maxRunesByType[runeType]) {
                                return; // Ïù¥ÎØ∏ ÏµúÎåÄ Í∞úÏàòÏóê ÎèÑÎã¨Ìïú Í≤ΩÏö∞ Ï†úÏô∏
                            }

                            runeCountByType[runeType]++;
                            matchCount++;
                            totalPercentage += item.percentage;
                            // ÏÇ¨Ïö©Î•†ÏùÑ Í∞ÄÏ§ëÏπòÎ°ú ÏÇ¨Ïö© (ÏÇ¨Ïö©Î•†Ïù¥ ÎÜíÏùÑÏàòÎ°ù Îçî ÎÜíÏùÄ Ï†êÏàò)
                            weightedScore += item.percentage * item.percentage;

                            matchedRunes.push({
                                name: item.itemName,
                                percentage: item.percentage,
                                count: item.count,
                                type: runeType,
                                rank: rank
                            });
                        }
                    });
                });

                // Îß§Ïπ≠Îêú Î£¨ÏùÑ ÌÉÄÏûÖ ÏàúÏÑúÎ°ú Ï†ïÎ†¨ (Î¨¥Í∏∞, Î∞©Ïñ¥Íµ¨, Ïû•Ïã†Íµ¨, Ïï∞Î∏îÎüº)
                const typeOrder = { 'WEAPON': 1, 'ARMOR': 2, 'ACC': 3, 'EMBLEM': 4 };
                matchedRunes.sort((a, b) => {
                    if (typeOrder[a.type] !== typeOrder[b.type]) {
                        return typeOrder[a.type] - typeOrder[b.type];
                    }
                    return b.percentage - a.percentage;
                });

                // ÌèâÍ∑† ÏàúÏúÑ Í≥ÑÏÇ∞ (ÏàúÏúÑÍ∞Ä ÎÇÆÏùÑÏàòÎ°ù Ï¢ãÏùå)
                const averageRank = matchCount > 0 ?
                    matchedRunes.reduce((sum, rune) => sum + rune.rank, 0) / matchCount : 999;

                // Ìï¥Îãπ ÏßÅÏóÖÏóêÏÑú ÏûêÏ£º ÏÇ¨Ïö©ÌïòÎäî Î£¨ Ï∂îÏ∂ú (Î¨¥Í∏∞ 1Í∞ú, Î∞©Ïñ¥Íµ¨ 6Í∞ú, Ïû•Ïã†Íµ¨ 3Í∞ú, Ïï∞Î∏îÎüº 1Í∞ú)
                const popularRunes = [];
                jobStat.itemStatisticsByType.forEach(typeStats => {
                    const runeInfo = AppState.allRunes.find(r => r.id === typeStats.items[0]?.itemId);
                    const runeType = runeInfo ? runeInfo.type : typeStats.type;

                    let limit = 0;
                    if (runeType === 'WEAPON') limit = 1;
                    else if (runeType === 'ARMOR') limit = 6;
                    else if (runeType === 'ACC') limit = 3;
                    else if (runeType === 'EMBLEM') limit = 1;

                    typeStats.items.slice(0, limit).forEach((item, index) => {
                        popularRunes.push({
                            name: item.itemName,
                            percentage: item.percentage,
                            type: runeType,
                            rank: index + 1
                        });
                    });
                });

                // Ïù∏Í∏∞ Î£¨ÎèÑ ÌÉÄÏûÖ ÏàúÏÑúÎ°ú Ï†ïÎ†¨
                popularRunes.sort((a, b) => {
                    if (typeOrder[a.type] !== typeOrder[b.type]) {
                        return typeOrder[a.type] - typeOrder[b.type];
                    }
                    return b.percentage - a.percentage;
                });

                return {
                    job: jobStat.job,
                    matchCount: matchCount,
                    totalPercentage: totalPercentage,
                    averagePercentage: matchCount > 0 ? totalPercentage / matchCount : 0,
                    weightedScore: weightedScore,
                    matchedRunes: matchedRunes,
                    popularRunes: popularRunes,
                    totalUsers: jobStat.totalUsers,
                    averageRank: averageRank
                };
            });

            // Ï†ïÎ†¨ Í∏∞Ï§Ä:
            // 1ÏàúÏúÑ: ÏùºÏπòÌïòÎäî Î£¨ Í∞úÏàò (ÎßéÏùÑÏàòÎ°ù Ï¢ãÏùå)
            // 2ÏàúÏúÑ: ÌèâÍ∑† ÏàúÏúÑ (ÎÇÆÏùÑÏàòÎ°ù Ï¢ãÏùå)
            // 3ÏàúÏúÑ: ÏÇ¨Ïö©Î•† Í∞ÄÏ§ë Ï†êÏàò (ÎÜíÏùÑÏàòÎ°ù Ï¢ãÏùå)
            jobScores.sort((a, b) => {
                if (b.matchCount !== a.matchCount) {
                    return b.matchCount - a.matchCount;
                }
                if (a.averageRank !== b.averageRank) {
                    return a.averageRank - b.averageRank;
                }
                return b.weightedScore - a.weightedScore;
            });

            displayResults(jobScores.filter(job => job.matchCount > 0));
        }

        // ÌôúÏÑ± Í≤∞Í≥º ÏÑ§Ï†ï
        function setActiveResult(index) {
            const dropdown = document.getElementById('autocompleteDropdown');
            const items = dropdown.querySelectorAll('.autocomplete-item');

            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            AppState.activeResultIndex = index;
        }

        // ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function handleKeyboard(event) {
            const dropdown = document.getElementById('autocompleteDropdown');

            if (!dropdown.classList.contains('visible')) {
                return;
            }

            const results = AppState.searchResults;

            if (results.length === 0) {
                return;
            }

            switch(event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    if (AppState.activeResultIndex < results.length - 1) {
                        setActiveResult(AppState.activeResultIndex + 1);
                        scrollToActiveItem();
                    }
                    break;

                case 'ArrowUp':
                    event.preventDefault();
                    if (AppState.activeResultIndex > 0) {
                        setActiveResult(AppState.activeResultIndex - 1);
                        scrollToActiveItem();
                    }
                    break;

                case 'Enter':
                    event.preventDefault();
                    if (AppState.activeResultIndex >= 0 && AppState.activeResultIndex < results.length) {
                        const rune = results[AppState.activeResultIndex];
                        selectRuneFromSearch(rune.id);
                    }
                    break;

                case 'Escape':
                    event.preventDefault();
                    clearSearch();
                    break;
            }
        }

        async function refreshData() {

        // Ï¥àÍ∏∞Ìôî
        async function init() {

                // Ï†ÄÏû•Îêú ÏÑ†ÌÉù Î£¨ Î∂àÎü¨Ïò§Í∏∞

                const data = await loadAllData();

                        <button class="btn btn-primary" onclick="location.reload()">Îã§Ïãú ÏãúÎèÑ</button>

                    </div>
                `;
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî

    </script>
