<body>
    <div class="container">
        <header>
            <h1>모비삣비</h1>
            <p class="subtitle">마비노기 모바일 직업 추천 | 보유 룬 기반 최적 직업 찾기</p>
        </header>

        <div id="app" class="main-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>데이터를 불러오는 중입니다...</p>
            </div>
        </div>

    <script>
        // 전역 상태 관리
        const AppState = {
            classes: [],
            weapons: [],
            armors: [],
            emblems: [],
            accessories: [],
            statistics: [],
            selectedRunes: new Set(),
            cacheTimestamp: null,
            allRunes: [],
            searchResults: [],
            activeResultIndex: -1,
            showSelectedOnly: false
        };

        // 룬 이름 정규화 함수 (띄어쓰기, 모든 특수문자 제거)
        function cleanRuneName(name) {
            // 띄어쓰기 및 모든 특수문자 제거 (한글, 영문, 숫자만 유지)
            return name.replace(/\s+/g, '').replace(/[^\w가-힣]/g, '');
        }

        // 룬 이름을 인게임 이름으로 변환
        function normalizeRuneName(name) {
            // 먼저 직접 매핑 확인
            if (RUNE_NAME_MAPPING[name]) {
                return RUNE_NAME_MAPPING[name];
            }

            // 매핑이 없으면 유사 매칭 시도
            const cleanedName = cleanRuneName(name);

            // 모든 룬 타입에서 찾기
            for (const runeType in INGAME_RUNE_ORDER) {
                const order = INGAME_RUNE_ORDER[runeType];
                for (const ingameName of order) {
                    if (cleanRuneName(ingameName) === cleanedName) {
                        return ingameName; // 인게임 이름 반환
                    }
                }
            }

            return name; // 매치 실패 시 원본 반환
        }

        // 인게임 정렬 순서에 따른 인덱스 반환
        function getIngameRuneIndex(runeName, runeType) {
            const normalizedName = normalizeRuneName(runeName);
            const order = INGAME_RUNE_ORDER[runeType];
            if (!order) return 999999;

            // 정확히 일치하는 경우
            let index = order.indexOf(normalizedName);
            if (index !== -1) return index;

            // 정규화된 이름으로 비교
            const cleanedName = cleanRuneName(normalizedName);
            index = order.findIndex(name => cleanRuneName(name) === cleanedName);
            return index === -1 ? 999999 : index;
        }

        // 룬이 인게임 정렬 목록에 있는지 확인
        function isRuneMatched(runeName, runeType) {
            const normalizedName = normalizeRuneName(runeName);
            const order = INGAME_RUNE_ORDER[runeType];
            if (!order) return false;

            // 정확히 일치하는 경우
            if (order.includes(normalizedName)) return true;

            // 정규화된 이름으로 비교
            const cleanedName = cleanRuneName(normalizedName);
            return order.some(name => cleanRuneName(name) === cleanedName);
        }

        // 룬이 인게임에 존재하는지 확인 (모든 타입 검색)
        function isRuneInIngame(runeName) {
            for (const runeType in INGAME_RUNE_ORDER) {
                if (isRuneMatched(runeName, runeType)) {
                    return true;
                }
            }
            return false;
        }

        // LocalStorage 캐싱 관리
        const CacheManager = {
            CACHE_KEY: 'runeRecommendationCache',
            SELECTED_RUNES_KEY: 'selectedRunes',
            PRESETS_KEY: 'runePresets',
            VERSION_KEY: 'appVersion',
            CACHE_DURATION: 24 * 60 * 60 * 1000, // 24시간

            checkVersion() {
                const savedVersion = localStorage.getItem(this.VERSION_KEY);
                const currentVersion = API_CONFIG.VERSION;

                if (savedVersion !== currentVersion) {
                    console.log(`버전 업데이트 감지: ${savedVersion} -> ${currentVersion}`);
                    // 버전이 다르면 캐시 초기화
                    this.clearCache();
                    localStorage.setItem(this.VERSION_KEY, currentVersion);
                    return true; // 버전 업데이트됨
                }
                return false; // 동일 버전
            },

            saveCache(data) {
                const cacheData = {
                    timestamp: Date.now(),
                    data: data,
                    version: API_CONFIG.VERSION
                };
                localStorage.setItem(this.CACHE_KEY, JSON.stringify(cacheData));
            },

            loadCache() {
                try {
                    const cached = localStorage.getItem(this.CACHE_KEY);
                    if (!cached) return null;

                    const cacheData = JSON.parse(cached);
                    const age = Date.now() - cacheData.timestamp;

                    if (age > this.CACHE_DURATION) {
                        localStorage.removeItem(this.CACHE_KEY);
                        return null;
                    }

                    return cacheData;
                } catch (e) {
                    console.error('캐시 로드 실패:', e);
                    return null;
                }
            },

            clearCache() {
                localStorage.removeItem(this.CACHE_KEY);
            },

            saveSelectedRunes(selectedRunes) {
                try {
                    // ID 대신 {name, type} 객체 배열로 저장
                    const runesData = Array.from(selectedRunes).map(runeId => {
                        const rune = AppState.allRunes.find(r => r.id === runeId);
                        if (rune) {
                            return { name: rune.name, type: rune.type };
                        }
                        return null;
                    }).filter(r => r !== null);

                    localStorage.setItem(this.SELECTED_RUNES_KEY, JSON.stringify(runesData));
                } catch (e) {
                    console.error('선택된 룬 저장 실패:', e);
                }
            },

            loadSelectedRunes() {
                try {
                    const saved = localStorage.getItem(this.SELECTED_RUNES_KEY);
                    if (!saved) return new Set();

                    const parsedData = JSON.parse(saved);
                    const selectedIds = new Set();
                    let needsMigration = false;

                    // 데이터 형식 확인 및 마이그레이션
                    if (Array.isArray(parsedData) && parsedData.length > 0) {
                        // 첫 번째 요소로 데이터 형식 판단
                        const firstItem = parsedData[0];

                        if (typeof firstItem === 'object' && firstItem.name && firstItem.type) {
                            // 새 버전: {name, type} 객체 배열
                            parsedData.forEach(({ name, type }) => {
                                const matchingRunes = AppState.allRunes.filter(r =>
                                    r.name === name && r.type === type
                                );
                                matchingRunes.forEach(rune => selectedIds.add(rune.id));
                            });
                        } else {
                            // 구 버전: ID 배열 → 마이그레이션 필요
                            console.log('이전 버전 데이터 감지: 마이그레이션 시작');
                            needsMigration = true;

                            parsedData.forEach(oldId => {
                                // ID로 룬 찾기 (숫자 또는 문자열 ID)
                                const id = isNaN(oldId) ? oldId : Number(oldId);
                                const rune = AppState.allRunes.find(r => r.id === id);

                                if (rune) {
                                    selectedIds.add(rune.id);
                                }
                            });

                            // 마이그레이션: 새 형식으로 다시 저장
                            if (selectedIds.size > 0) {
                                this.saveSelectedRunes(selectedIds);
                                console.log('마이그레이션 완료: 새 형식으로 저장됨');
                            }
                        }
                    }

                    return selectedIds;
                } catch (e) {
                    console.error('선택된 룬 로드 실패:', e);
                    return new Set();
                }
            },

            // 프리셋 관리
            savePreset(name, selectedRunes) {
                try {
                    const presets = this.loadPresets();

                    // ID 대신 {name, type} 객체 배열로 저장
                    const runesData = Array.from(selectedRunes).map(runeId => {
                        const rune = AppState.allRunes.find(r => r.id === runeId);
                        if (rune) {
                            return { name: rune.name, type: rune.type };
                        }
                        return null;
                    }).filter(r => r !== null);

                    presets[name] = {
                        runes: runesData,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(this.PRESETS_KEY, JSON.stringify(presets));
                    return true;
                } catch (e) {
                    console.error('프리셋 저장 실패:', e);
                    return false;
                }
            },

            loadPresets() {
                try {
                    const saved = localStorage.getItem(this.PRESETS_KEY);
                    if (!saved) return {};
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('프리셋 로드 실패:', e);
                    return {};
                }
            },

            deletePreset(name) {
                try {
                    const presets = this.loadPresets();
                    delete presets[name];
                    localStorage.setItem(this.PRESETS_KEY, JSON.stringify(presets));
                    return true;
                } catch (e) {
                    console.error('프리셋 삭제 실패:', e);
                    return false;
                }
            }
        };

        // API 데이터 로드
        async function loadAllData() {
            const cached = CacheManager.loadCache();

            if (cached) {
                console.log('캐시된 데이터 사용');
                AppState.cacheTimestamp = cached.timestamp;
                return cached.data;
            }

            console.log('API에서 새 데이터 로드');

            const urls = API_CONFIG.urls;
            const [classesRes, weaponsRes, armorsRes, emblemsRes, accessoriesRes, statsRes] = await Promise.all([
                fetch(urls.rankingsClasses),
                fetch(urls.itemsWeapon),
                fetch(urls.itemsArmor),
                fetch(urls.itemsEmblem),
                fetch(urls.itemsAcc),
                fetch(urls.userStatistics)
            ]);

            const [classes, weapons, armors, emblems, accessories, stats] = await Promise.all([
                classesRes.json(),
                weaponsRes.json(),
                armorsRes.json(),
                emblemsRes.json(),
                accessoriesRes.json(),
                statsRes.json()
            ]);

            const data = {
                classes: classes.data.classes,
                weapons: weapons.data,
                armors: armors.data,
                emblems: emblems.data,
                accessories: accessories.data,
                statistics: stats.data.statistics
            };

            CacheManager.saveCache(data);
            AppState.cacheTimestamp = Date.now();

            return data;
        }

        // 룬 선택/해제 (동일한 이름의 룬을 모두 선택/해제)
        function toggleRune(runeId) {
            // 문자열 ID를 숫자로 변환 시도 (가상 룬은 문자열 그대로 유지)
            const id = isNaN(runeId) ? runeId : Number(runeId);

            // 클릭한 룬의 정보 찾기
            const clickedRune = AppState.allRunes.find(r => r.id === id);
            if (!clickedRune) {
                console.error('룬을 찾을 수 없습니다:', id);
                return;
            }

            // 같은 이름과 타입을 가진 모든 룬 찾기
            const sameNameRunes = AppState.allRunes.filter(r =>
                r.name === clickedRune.name && r.type === clickedRune.type
            );

            // 현재 선택 상태 확인 (하나라도 선택되어 있으면 선택된 것으로 간주)
            const isSelected = sameNameRunes.some(r => AppState.selectedRunes.has(r.id));

            // 모두 선택 또는 모두 해제
            sameNameRunes.forEach(rune => {
                if (isSelected) {
                    AppState.selectedRunes.delete(rune.id);
                } else {
                    AppState.selectedRunes.add(rune.id);
                }
                updateRuneUI(rune.id);
            });

            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            onSelectedRunesChanged();

            // 선택된 룬만 보기 모드일 때 필터 재적용
            if (AppState.showSelectedOnly) {
                applyRuneFilter();
            }
        }

        // 선택된 룬 개수 업데이트
        function updateSelectedCount() {
            const countElement = document.getElementById('selectedCount');
            if (countElement) {
                // 선택된 룬을 고유 이름별로 그룹화 (중복 제거)
                const uniqueSelectedRunes = new Map();
                AppState.selectedRunes.forEach(runeId => {
                    const runeInfo = AppState.allRunes.find(r => r.id === runeId);
                    if (runeInfo) {
                        const key = `${runeInfo.name}-${runeInfo.type}`;
                        if (!uniqueSelectedRunes.has(key)) {
                            uniqueSelectedRunes.set(key, runeInfo);
                        }
                    }
                });

                // MYTHIC 및 시즌룬 아님 개수 계산
                let excludedCount = 0;
                uniqueSelectedRunes.forEach(runeInfo => {
                    const isVirtualRune = runeInfo.inStatsData === false;
                    const isMatched = isRuneMatched(runeInfo.name, runeInfo.type);

                    if (runeInfo.grade === 'MYTHIC' || (!isVirtualRune && runeInfo.grade === 'LEGEND' && !isMatched)) {
                        excludedCount++;
                    }
                });

                const totalCount = uniqueSelectedRunes.size;
                const validCount = totalCount - excludedCount;

                let displayText = `선택된 룬: ${totalCount}개`;
                if (excludedCount > 0) {
                    displayText += ` (이전시즌, 신화 제외: ${validCount}개)`;
                }

                // 전체 유효 룬 대비 선택된 유효 룬 비율 계산
                if (validCount > 0) {
                    const types = ['WEAPON', 'ARMOR', 'ACC', 'EMBLEM'];
                    const typeData = ['weapons', 'armors', 'accessories', 'emblems'];
                    let totalValidRunes = 0;
                    let totalSelectedValidRunes = 0;

                    types.forEach((type, index) => {
                        const uniqueRunes = getUniqueRunes(AppState[typeData[index]], type);

                        // 유효 룬만 필터링
                        const validRunes = uniqueRunes.filter(r => {
                            const isVirtualRune = r.inStatsData === false;
                            const isMatched = isRuneMatched(r.name, r.type);
                            return !(r.grade === 'MYTHIC' || (!isVirtualRune && r.grade === 'LEGEND' && !isMatched));
                        });

                        // 선택된 유효 룬 개수
                        const selectedValidRunes = validRunes.filter(r => {
                            if (r.inStatsData === false) {
                                return AppState.selectedRunes.has(r.id);
                            }
                            const allRunes = AppState.allRunes.filter(ar => ar.name === r.name && ar.type === r.type);
                            return allRunes.some(ar => AppState.selectedRunes.has(ar.id));
                        });

                        totalValidRunes += validRunes.length;
                        totalSelectedValidRunes += selectedValidRunes.length;
                    });

                    if (totalValidRunes > 0) {
                        // 인게임과 동일한 올림: 소수점 둘째 자리에서 올림 후 첫째 자리까지 표시
                        const rawPercentage = totalSelectedValidRunes / totalValidRunes * 100;
                        const percentage = (Math.ceil(rawPercentage * 10) / 10).toFixed(1);
                        displayText += ` - 획득율: ${percentage}%`;
                    }
                }

                countElement.textContent = displayText;
            }
        }

        // 프리셋 불러오기
        function loadPreset(name) {
            const presets = CacheManager.loadPresets();
            const preset = presets[name];

            if (!preset) {
                alert('프리셋을 찾을 수 없습니다.');
                return;
            }

            // 기존 선택 초기화
            AppState.selectedRunes.clear();
            document.querySelectorAll('.rune-item.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // 프리셋의 룬 선택 (데이터 형식 확인 및 마이그레이션)
            let needsMigration = false;

            if (preset.runes && preset.runes.length > 0) {
                const firstItem = preset.runes[0];

                if (typeof firstItem === 'object' && firstItem.name && firstItem.type) {
                    // 새 버전: {name, type} 객체 배열
                    preset.runes.forEach(({ name, type }) => {
                        const matchingRunes = AppState.allRunes.filter(r =>
                            r.name === name && r.type === type
                        );
                        matchingRunes.forEach(rune => {
                            AppState.selectedRunes.add(rune.id);
                            updateRuneUI(rune.id);
                        });
                    });
                } else {
                    // 구 버전: ID 배열 → 마이그레이션
                    console.log(`프리셋 "${name}" 이전 버전 데이터 감지: 마이그레이션 시작`);
                    needsMigration = true;

                    preset.runes.forEach(oldId => {
                        const id = isNaN(oldId) ? oldId : Number(oldId);
                        const rune = AppState.allRunes.find(r => r.id === id);

                        if (rune) {
                            AppState.selectedRunes.add(rune.id);
                            updateRuneUI(rune.id);
                        }
                    });

                    // 마이그레이션: 새 형식으로 프리셋 다시 저장
                    CacheManager.savePreset(name, AppState.selectedRunes);
                    console.log(`프리셋 "${name}" 마이그레이션 완료`);
                }
            }

            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            onSelectedRunesChanged();
            clearResults();

            // 선택된 룬만 보기가 활성화되어 있다면 필터 적용
            if (AppState.showSelectedOnly) {
                applyRuneFilter();
            }
        }

        // 직업 추천 알고리즘
        function calculateRecommendations() {
            if (AppState.selectedRunes.size === 0) {
                alert('최소 1개 이상의 룬을 선택해주세요.');
                return;
            }

            // 자동저장 프리셋 저장/업데이트
            const autoSaveName = '자동저장';
            CacheManager.savePreset(autoSaveName, AppState.selectedRunes);
            renderPresetList();

            const jobScores = AppState.statistics.map(jobStat => {
                let matchCount = 0;
                let totalPercentage = 0;
                let weightedScore = 0;
                const matchedRunes = [];

                // 타입별 장착 가능한 최대 개수
                const maxRunesByType = {
                    'WEAPON': 1,
                    'ARMOR': 6,
                    'EMBLEM': 1,
                    'ACC': 3
                };

                // 타입별 매칭된 룬 개수 카운터
                const runeCountByType = {
                    'WEAPON': 0,
                    'ARMOR': 0,
                    'EMBLEM': 0,
                    'ACC': 0
                };

                // 각 타입별 룬 확인
                jobStat.itemStatisticsByType.forEach(typeStats => {
                    typeStats.items.forEach((item, index) => {
                        if (AppState.selectedRunes.has(item.itemId)) {
                            // AppState.allRunes에서 타입 정보 찾기
                            const runeInfo = AppState.allRunes.find(r => r.id === item.itemId);
                            const runeType = runeInfo ? runeInfo.type : typeStats.type;

                            // 룬 타입별 순위 제한
                            const rank = index + 1;
                            if (runeType === 'WEAPON' && rank > 3) {
                                return; // 3위 밖의 무기 룬은 제외
                            }
                            if (runeType === 'ARMOR' && rank > 9) {
                                return; // 9위 밖의 방어구 룬은 제외
                            }
                            if (runeType === 'ACC' && rank > 4) {
                                return; // 4위 밖의 장신구 룬은 제외
                            }

                            // 타입별 최대 장착 개수 제한
                            if (runeCountByType[runeType] >= maxRunesByType[runeType]) {
                                return; // 이미 최대 개수에 도달한 경우 제외
                            }

                            runeCountByType[runeType]++;
                            matchCount++;
                            totalPercentage += item.percentage;
                            // 사용률을 가중치로 사용 (사용률이 높을수록 더 높은 점수)
                            weightedScore += item.percentage * item.percentage;

                            matchedRunes.push({
                                name: item.itemName,
                                percentage: item.percentage,
                                count: item.count,
                                type: runeType,
                                rank: rank
                            });
                        }
                    });
                });

                // 매칭된 룬을 타입 순서로 정렬 (무기, 방어구, 장신구, 엠블럼)
                const typeOrder = { 'WEAPON': 1, 'ARMOR': 2, 'ACC': 3, 'EMBLEM': 4 };
                matchedRunes.sort((a, b) => {
                    if (typeOrder[a.type] !== typeOrder[b.type]) {
                        return typeOrder[a.type] - typeOrder[b.type];
                    }
                    return b.percentage - a.percentage;
                });

                // 평균 순위 계산 (순위가 낮을수록 좋음)
                const averageRank = matchCount > 0 ?
                    matchedRunes.reduce((sum, rune) => sum + rune.rank, 0) / matchCount : 999;

                // 해당 직업에서 자주 사용하는 룬 추출 (무기 1개, 방어구 6개, 장신구 3개, 엠블럼 1개)
                const popularRunes = [];
                jobStat.itemStatisticsByType.forEach(typeStats => {
                    const runeInfo = AppState.allRunes.find(r => r.id === typeStats.items[0]?.itemId);
                    const runeType = runeInfo ? runeInfo.type : typeStats.type;

                    let limit = 0;
                    if (runeType === 'WEAPON') limit = 1;
                    else if (runeType === 'ARMOR') limit = 6;
                    else if (runeType === 'ACC') limit = 3;
                    else if (runeType === 'EMBLEM') limit = 1;

                    typeStats.items.slice(0, limit).forEach((item, index) => {
                        popularRunes.push({
                            name: item.itemName,
                            percentage: item.percentage,
                            type: runeType,
                            rank: index + 1
                        });
                    });
                });

                // 인기 룬도 타입 순서로 정렬
                popularRunes.sort((a, b) => {
                    if (typeOrder[a.type] !== typeOrder[b.type]) {
                        return typeOrder[a.type] - typeOrder[b.type];
                    }
                    return b.percentage - a.percentage;
                });

                return {
                    job: jobStat.job,
                    matchCount: matchCount,
                    totalPercentage: totalPercentage,
                    averagePercentage: matchCount > 0 ? totalPercentage / matchCount : 0,
                    weightedScore: weightedScore,
                    matchedRunes: matchedRunes,
                    popularRunes: popularRunes,
                    totalUsers: jobStat.totalUsers,
                    averageRank: averageRank
                };
            });

            // 정렬 기준:
            // 1순위: 일치하는 룬 개수 (많을수록 좋음)
            // 2순위: 평균 순위 (낮을수록 좋음)
            // 3순위: 사용률 가중 점수 (높을수록 좋음)
            jobScores.sort((a, b) => {
                if (b.matchCount !== a.matchCount) {
                    return b.matchCount - a.matchCount;
                }
                if (a.averageRank !== b.averageRank) {
                    return a.averageRank - b.averageRank;
                }
                return b.weightedScore - a.weightedScore;
            });

            displayResults(jobScores.filter(job => job.matchCount > 0));
        }

        // 공유 링크 복사
        function copyShareLink() {
            // 전체 고유 룬 개수 계산 (name+type 기준 중복 제거)
            const allUniqueRunes = new Map();
            AppState.allRunes.forEach(rune => {
                const key = `${rune.name}-${rune.type}`;
                if (!allUniqueRunes.has(key)) {
                    allUniqueRunes.set(key, rune);
                }
            });

            // 선택된 고유 룬 수집
            const selectedUniqueRunes = new Map();
            AppState.selectedRunes.forEach(runeId => {
                const rune = AppState.allRunes.find(r => r.id === runeId);
                if (rune) {
                    const key = `${rune.name}-${rune.type}`;
                    if (!selectedUniqueRunes.has(key)) {
                        selectedUniqueRunes.set(key, rune);
                    }
                }
            });

            const totalCount = allUniqueRunes.size;
            const selectedCount = selectedUniqueRunes.size;

            // R 값 결정: 절반 이상 선택되었으면 1, 아니면 0
            const reverseMode = selectedCount >= totalCount / 2 ? 1 : 0;

            // R=1일 경우 선택되지 않은 룬, R=0일 경우 선택된 룬
            const targetRunes = reverseMode === 1
                ? Array.from(allUniqueRunes.values()).filter(rune => {
                    const key = `${rune.name}-${rune.type}`;
                    return !selectedUniqueRunes.has(key);
                })
                : Array.from(selectedUniqueRunes.values());

            // 타입별로 룬 ID 변환 및 정렬
            const runesByType = {
                'WEAPON': [],
                'ARMOR': [],
                'ACC': [],
                'EMBLEM': []
            };

            targetRunes.forEach(rune => {
                let id36;
                if (typeof rune.id === 'number') {
                    // 36진수로 변환
                    id36 = rune.id.toString(36);
                } else {
                    // 문자열 ID (가상 룬)는 해시 후 36진수로 변환
                    let hash = 0;
                    for (let i = 0; i < rune.id.length; i++) {
                        hash = ((hash << 5) - hash) + rune.id.charCodeAt(i);
                        hash = hash & hash;
                    }
                    id36 = 'v' + Math.abs(hash).toString(36);
                }

                runesByType[rune.type].push({ id: rune.id, id36: id36 });
            });

            // 각 타입별로 범위 압축 적용 (고정 순서: WEAPON, ARMOR, ACC, EMBLEM)
            const compressedParts = [];

            ['WEAPON', 'ARMOR', 'ACC', 'EMBLEM'].forEach(type => {
                const runes = runesByType[type];

                // 숫자 ID와 가상 룬 분리
                const numericRunes = runes.filter(r => typeof r.id === 'number').sort((a, b) => a.id - b.id);
                const virtualRunes = runes.filter(r => typeof r.id === 'string');

                const compressed = [];

                // 숫자 ID 범위 압축
                if (numericRunes.length > 0) {
                    let i = 0;
                    while (i < numericRunes.length) {
                        const start = numericRunes[i].id;
                        const startId36 = numericRunes[i].id36;
                        let end = start;
                        let count = 1;

                        // 연속된 ID 찾기
                        while (i + count < numericRunes.length && numericRunes[i + count].id === end + 1) {
                            end++;
                            count++;
                        }

                        if (count >= 3) {
                            // 3개 이상 연속이면 범위로 표현: start_count
                            compressed.push(`${startId36}_${count.toString(36)}`);
                        } else {
                            // 개별로 표현
                            for (let j = 0; j < count; j++) {
                                compressed.push(numericRunes[i + j].id36);
                            }
                        }

                        i += count;
                    }
                }

                // 가상 룬 추가
                virtualRunes.forEach(r => compressed.push(r.id36));

                // 타입별 데이터 추가 (빈 배열이면 빈 문자열)
                compressedParts.push(compressed.join('.'));
            });

            // URL 파라미터 구성
            const params = new URLSearchParams();

            // S는 1이 아닐 때만 추가
            if (API_CONFIG.SEASON !== 1) {
                params.append('S', API_CONFIG.SEASON);
            }

            params.append('R', reverseMode);

            if (compressedParts.length > 0) {
                params.append('D', compressedParts.join('-'));
            }

            const shareUrl = `${window.location.origin}${window.location.pathname}?${params.toString()}`;

            // 클립보드에 복사
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('공유 링크가 클립보드에 복사되었습니다!');
            }).catch(err => {
                console.error('클립보드 복사 실패:', err);
                // 폴백: 프롬프트로 표시
                prompt('공유 링크:', shareUrl);
            });
        }

        // URL 파라미터에서 룬 불러오기
        function loadRunesFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);

            // 최신 형식: S, R, D 파라미터 (36진수 + 범위 압축)
            const seasonParam = urlParams.get('S');
            const reverseModeParam = urlParams.get('R');

                    const virtualRuneHashMap = new Map();
                    AppState.allRunes.forEach(rune => {
                        if (typeof rune.id === 'string') {
                            let hash = 0;
                            for (let i = 0; i < rune.id.length; i++) {
                                hash = ((hash << 5) - hash) + rune.id.charCodeAt(i);
                                hash = hash & hash;

                            const id36 = 'v' + Math.abs(hash).toString(36);

                        ids.forEach(idStr => {
                            // 범위 표현인지 확인 (start_count)
                            if (idStr.includes('_') && !idStr.startsWith('v')) {
                                const [startId36, countStr] = idStr.split('_');
                                const startId = parseInt(startId36, 36);
                                const count = parseInt(countStr, 36);

                                // 범위 내 모든 ID 추가
                                for (let i = 0; i < count; i++) {
                                    const id = startId + i;
                                    const rune = AppState.allRunes.find(r => r.id === id && r.type === type);
                                    if (rune) {
                                        const key = `${rune.name}-${rune.type}`;
                                        specifiedRunes.add(key);
                                    }
                                }
                            } else if (idStr.startsWith('v')) {
                                // 가상 룬
                                const actualId = virtualRuneHashMap.get(idStr);
                                if (actualId) {
                                    const rune = AppState.allRunes.find(r => r.id === actualId);
                                    if (rune) {
                                        const key = `${rune.name}-${rune.type}`;

                    // URL에서 지정된 룬들 수집 (R=0이면 선택할 룬, R=1이면 제외할 룬)

        // 검색 기능
        function handleSearch(query) {
            const searchInput = document.getElementById('searchInput');
            const dropdown = document.getElementById('autocompleteDropdown');
            const clearBtn = document.getElementById('searchClear');

            if (!query || query.trim() === '') {
                dropdown.classList.remove('visible');
                clearBtn.classList.remove('visible');
                AppState.searchResults = [];
                AppState.activeResultIndex = -1;
                return;
            }

            clearBtn.classList.add('visible');

            const normalizedQuery = query.toLowerCase().trim();
            const allResults = AppState.allRunes.filter(rune =>
                rune.name.toLowerCase().includes(normalizedQuery)
            );

            // 중복 제거: 같은 타입과 이름을 가진 룬 중 첫 번째만 유지
            const uniqueResults = [];
            const seen = new Set();
            for (const rune of allResults) {
                const key = `${rune.type}-${rune.name}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueResults.push(rune);
                }
            }
            const results = uniqueResults.slice(0, 10);

            AppState.searchResults = results;
            AppState.activeResultIndex = -1;

            if (results.length === 0) {
                dropdown.innerHTML = '<div class="no-results">검색 결과가 없습니다<br>사용하지 않거나 체단실 API에 존재하지 않는 룬입니다</div>';
                dropdown.classList.add('visible');
                return;
            }

            const html = results.map((rune, index) => {
                // 같은 이름의 룬 중 하나라도 선택되어 있는지 확인
                const sameNameRunes = AppState.allRunes.filter(r =>
                    r.name === rune.name && r.type === rune.type
                );
                const isSelected = sameNameRunes.some(r => AppState.selectedRunes.has(r.id));
                const isMatched = isRuneMatched(rune.name, rune.type);
                const isInIngame = isRuneInIngame(rune.name);
                const displayName = normalizeRuneName(rune.name);
                const typeClass = rune.type.toLowerCase();

                // 상태 텍스트 결정
                const isVirtualRune = rune.inStatsData === false;
                let statusText = '';
                let unmatchedItemClass = '';

                // 선택됨 상태와 다른 상태를 함께 표시
                if (isVirtualRune) {
                    statusText = isSelected ? '선택됨 · 통계에 없음' : '통계에 없음';
                    unmatchedItemClass = 'unmatched-item';
                } else if (rune.grade === 'LEGEND' && !isMatched) {
                    statusText = isSelected ? '선택됨 · 시즌룬 아님' : '시즌룬 아님';
                    unmatchedItemClass = 'unmatched-item';
                } else if (isSelected) {
                    statusText = '선택됨';
                }
                return `
                    <div class="autocomplete-item ${isSelected ? 'selected-item' : ''} ${unmatchedItemClass}"
                         data-index="${index}"
                         data-rune-id="${rune.id}">
                        <div>
                            <span class="autocomplete-type ${typeClass}">${rune.typeName}</span>
                            <span class="autocomplete-name">${displayName}</span>
                        </div>
                        <span class="autocomplete-status">${statusText}</span>
                    </div>
                `;
            }).join('');

            dropdown.innerHTML = html;
            dropdown.classList.add('visible');

            // 클릭 이벤트 추가
            dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    const runeIdStr = item.dataset.runeId;
                    // 숫자 ID는 숫자로 변환, 문자열 ID(가상 룬)는 그대로 유지
                    const runeId = isNaN(runeIdStr) ? runeIdStr : parseInt(runeIdStr);
                    selectRuneFromSearch(runeId);
                });

                item.addEventListener('mouseenter', () => {
                    const index = parseInt(item.dataset.index);
                    setActiveResult(index);
                });
            });
        }

        function selectRuneFromSearch(runeId) {

        // 활성 결과 설정
        function setActiveResult(index) {
            const dropdown = document.getElementById('autocompleteDropdown');
            const items = dropdown.querySelectorAll('.autocomplete-item');

            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');

                    item.classList.remove('active');
                }
            });

            AppState.activeResultIndex = index;
        }

        // 키보드 네비게이션
        function handleKeyboard(event) {
            const dropdown = document.getElementById('autocompleteDropdown');
            const searchInput = document.getElementById('searchInput');

            // 엔터 키 또는 아래 키: 드롭다운이 닫혀있으면 다시 검색
            if ((event.key === 'Enter' || event.key === 'ArrowDown') && !dropdown.classList.contains('visible')) {
                event.preventDefault();
                if (searchInput && searchInput.value) {
                    handleSearch(searchInput.value);
                }
                return;
            }

            if (!dropdown.classList.contains('visible')) {
                return;
            }

            const results = AppState.searchResults;

            if (results.length === 0) {
                return;
            }

            switch(event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    if (AppState.activeResultIndex < results.length - 1) {
                        setActiveResult(AppState.activeResultIndex + 1);
                        scrollToActiveItem();
                    }
                    break;

                case 'ArrowUp':
                    event.preventDefault();
                    if (AppState.activeResultIndex > 0) {
                        setActiveResult(AppState.activeResultIndex - 1);
                        scrollToActiveItem();
                    }
                    break;

                case 'Enter':
                    event.preventDefault();
                    if (AppState.activeResultIndex >= 0 && AppState.activeResultIndex < results.length) {
                        const rune = results[AppState.activeResultIndex];
                        selectRuneFromSearch(rune.id);
                    }
                    break;

                case 'Escape':
                    event.preventDefault();
                    clearSearch();
                    break;
            }
        }

        // 중복 제거: 같은 이름의 룬 중 첫 번째만 반환하고 정렬
        function getUniqueRunes(runes, runeType) {
            const uniqueRunes = [];
            const seen = new Set();

            // 통계에 있는 룬 추가 (이름을 정규화하여 저장)
            for (const rune of runes) {
                const normalizedName = normalizeRuneName(rune.name);
                const cleanedName = cleanRuneName(normalizedName);

                if (!seen.has(cleanedName)) {
                    seen.add(cleanedName);
                    // 정규화된 이름으로 룬 객체 생성
                    uniqueRunes.push({
                        ...rune,
                        name: normalizedName
                    });
                }
            }

            // 인게임에만 있는 룬 추가 (통계에 없는 룬)
            const ingameOrder = INGAME_RUNE_ORDER[runeType];
            if (ingameOrder) {
                for (const ingameName of ingameOrder) {
                    const cleanedIngameName = cleanRuneName(ingameName);

                    // 통계에 이미 있는지 확인
                    if (!seen.has(cleanedIngameName)) {
                        // 통계에 없으면 추가 (가상 룬 객체 생성)
                        uniqueRunes.push({
                            id: `virtual-${runeType}-${ingameName}`,
                            name: ingameName,
                            type: runeType,
                            grade: 'LEGEND',
                            inStatsData: false // 통계에 없는 룬 표시
                        });
                        seen.add(cleanedIngameName);
                    }
                }
            }

            // 등급 순서 정의: LEGEND > MYTHIC > 나머지
            const gradeOrder = {
                'LEGEND': 1,
                'MYTHIC': 2,
                'EPIC': 3,
                'RARE': 4,
                'NORMAL': 5
            };

            // 정렬: 1) 등급 우선, 2) LEGEND는 인게임 순서, 3) 이름 가나다순
            uniqueRunes.sort((a, b) => {
                const gradeA = gradeOrder[a.grade] || 999;
                const gradeB = gradeOrder[b.grade] || 999;

                // 등급이 다르면 등급 우선
                if (gradeA !== gradeB) {
                    return gradeA - gradeB;
                }

                // LEGEND 등급인 경우 인게임 순서로 정렬 (매치 여부 무관)
                if (a.grade === 'LEGEND' && b.grade === 'LEGEND') {
                    const indexA = getIngameRuneIndex(a.name, runeType);
                    const indexB = getIngameRuneIndex(b.name, runeType);

                    // 둘 다 인게임에 있거나 둘 다 없는 경우
                    if ((indexA < 999999 && indexB < 999999) || (indexA === 999999 && indexB === 999999)) {
                        if (indexA !== indexB) {
                            return indexA - indexB;
                        }
                    }

                    // 하나만 인게임에 있는 경우, 인게임에 있는 것 우선
                    if (indexA < 999999 && indexB === 999999) return -1;
                    if (indexA === 999999 && indexB < 999999) return 1;
                }

                // 나머지는 이름 가나다순
                return a.name.localeCompare(b.name, 'ko');
            });

            return uniqueRunes;
        }
