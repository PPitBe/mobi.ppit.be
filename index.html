<body>
    <div class="container">
        <header>
            <h1>모비삣비</h1>
            <p class="subtitle">마비노기 모바일 직업 추천 | 보유 룬 기반 최적 직업 찾기</p>
        </header>

        <div id="app" class="main-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>데이터를 불러오는 중입니다...</p>
            </div>
        </div>
    </div>

    <script>
        // 전역 상태 관리
        const AppState = {
            classes: [],
            weapons: [],
            armors: [],
            emblems: [],
            accessories: [],
            statistics: [],
            selectedRunes: new Set(),
            cacheTimestamp: null,
            allRunes: [],
            searchResults: [],
            activeResultIndex: -1,
            showSelectedOnly: false
        };

        // LocalStorage 캐싱 관리
        const CacheManager = {
            CACHE_KEY: 'runeRecommendationCache',
            SELECTED_RUNES_KEY: 'selectedRunes',
            PRESETS_KEY: 'runePresets',
            CACHE_DURATION: 24 * 60 * 60 * 1000, // 24시간

            saveCache(data) {
                const cacheData = {
                    timestamp: Date.now(),
                    data: data
                };
                localStorage.setItem(this.CACHE_KEY, JSON.stringify(cacheData));
            },

            loadCache() {
                try {
                    const cached = localStorage.getItem(this.CACHE_KEY);
                    if (!cached) return null;

                    const cacheData = JSON.parse(cached);
                    const age = Date.now() - cacheData.timestamp;

                    if (age > this.CACHE_DURATION) {
                        localStorage.removeItem(this.CACHE_KEY);
                        return null;
                    }

                    return cacheData;
                } catch (e) {
                    console.error('캐시 로드 실패:', e);
                    return null;
                }
            },

            clearCache() {
                localStorage.removeItem(this.CACHE_KEY);
            },

            saveSelectedRunes(selectedRunes) {
                try {
                    const runesArray = Array.from(selectedRunes);
                    localStorage.setItem(this.SELECTED_RUNES_KEY, JSON.stringify(runesArray));
                } catch (e) {
                    console.error('선택된 룬 저장 실패:', e);
                }
            },

            loadSelectedRunes() {
                try {
                    const saved = localStorage.getItem(this.SELECTED_RUNES_KEY);
                    if (!saved) return new Set();
                    const runesArray = JSON.parse(saved);
                    return new Set(runesArray);
                } catch (e) {
                    console.error('선택된 룬 로드 실패:', e);
                    return new Set();
                }
            },

            // 프리셋 관리
            savePreset(name, selectedRunes) {
                try {
                    const presets = this.loadPresets();
                    const runesArray = Array.from(selectedRunes);
                    presets[name] = {
                        runes: runesArray,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(this.PRESETS_KEY, JSON.stringify(presets));
                    return true;
                } catch (e) {
                    console.error('프리셋 저장 실패:', e);
                    return false;
                }
            },

            loadPresets() {
                try {
                    const saved = localStorage.getItem(this.PRESETS_KEY);
                    if (!saved) return {};
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('프리셋 로드 실패:', e);
                    return {};
                }
            },

            deletePreset(name) {
                try {
                    const presets = this.loadPresets();
                    delete presets[name];
                    localStorage.setItem(this.PRESETS_KEY, JSON.stringify(presets));
                    return true;
                } catch (e) {
                    console.error('프리셋 삭제 실패:', e);
                    return false;
                }
            }
        };

        // API 데이터 로드
        async function loadAllData() {
            const cached = CacheManager.loadCache();

            if (cached) {
                console.log('캐시된 데이터 사용');
                AppState.cacheTimestamp = cached.timestamp;
                return cached.data;
            }

            console.log('API에서 새 데이터 로드');

            const [classesRes, weaponsRes, armorsRes, emblemsRes, accessoriesRes, statsRes] = await Promise.all([
                fetch('https://api.m-inbody.info/api/v1/rankings/classes'),
                fetch('https://api.m-inbody.info/api/v1/items/type/WEAPON?season=1'),
                fetch('https://api.m-inbody.info/api/v1/items/type/ARMOR?season=1'),
                fetch('https://api.m-inbody.info/api/v1/items/type/EMBLEM?season=1'),
                fetch('https://api.m-inbody.info/api/v1/items/type/ACC?season=1'),
                fetch('https://api.m-inbody.info/api/v1/user_records/statistics?season=1')
            ]);

            const [classes, weapons, armors, emblems, accessories, stats] = await Promise.all([
                classesRes.json(),
                weaponsRes.json(),
                armorsRes.json(),
                emblemsRes.json(),
                accessoriesRes.json(),
                statsRes.json()
            ]);

            const data = {
                classes: classes.data.classes,
                weapons: weapons.data,
                armors: armors.data,
                emblems: emblems.data,
                accessories: accessories.data,
                statistics: stats.data.statistics
            };

            CacheManager.saveCache(data);
            AppState.cacheTimestamp = Date.now();

            return data;
        }

        // 룬 선택/해제 (동일한 이름의 룬을 모두 선택/해제)
        function toggleRune(runeId) {
            // 클릭한 룬의 정보 찾기
            const clickedRune = AppState.allRunes.find(r => r.id === runeId);
            if (!clickedRune) return;

            // 같은 이름과 타입을 가진 모든 룬 찾기
            const sameNameRunes = AppState.allRunes.filter(r =>
                r.name === clickedRune.name && r.type === clickedRune.type
            );

            // 현재 선택 상태 확인 (하나라도 선택되어 있으면 선택된 것으로 간주)
            const isSelected = sameNameRunes.some(r => AppState.selectedRunes.has(r.id));

            // 모두 선택 또는 모두 해제
            sameNameRunes.forEach(rune => {
                if (isSelected) {
                    AppState.selectedRunes.delete(rune.id);
                } else {
                    AppState.selectedRunes.add(rune.id);
                }
                updateRuneUI(rune.id);
            });

            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            updateSelectedCount();

            // 선택된 룬만 보기 모드일 때 필터 재적용
            if (AppState.showSelectedOnly) {
                applyRuneFilter();
            }
        }

        // 선택된 룬 개수 업데이트
        function updateSelectedCount() {
            const countElement = document.getElementById('selectedCount');
            if (countElement) {
                countElement.textContent = `선택된 룬: ${AppState.selectedRunes.size}개`;
            }
        }

        // 룬 UI 업데이트
        function updateRuneUI(runeId) {
            // 메인 목록의 룬 업데이트
            const runeElements = document.querySelectorAll(`[data-rune-id="${runeId}"]`);
            runeElements.forEach(runeElement => {
                if (runeElement.classList.contains('rune-item')) {
                    // 메인 목록의 룬 아이템
                    if (AppState.selectedRunes.has(runeId)) {
                        runeElement.classList.add('selected');
                    } else {
                        runeElement.classList.remove('selected');
                    }
                }
            });
        }

        // 모든 룬 선택 해제
        function clearSelection() {
            if (!confirm('선택한 모든 룬을 초기화하시겠습니까?')) {
                return;
            }

            AppState.selectedRunes.clear();
            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            document.querySelectorAll('.rune-item.selected').forEach(el => {
                el.classList.remove('selected');
            });
            updateSelectedCount();
            clearResults();

            // 선택된 룬만 보기 모드 해제
            if (AppState.showSelectedOnly) {
                AppState.showSelectedOnly = false;
                const toggleBtn = document.getElementById('toggleSelectedBtn');
                if (toggleBtn) {
                    toggleBtn.classList.remove('active');
                    toggleBtn.textContent = '선택된 룬만 보기';
                }
                applyRuneFilter();
            }
        }

        // 결과 지우기
        function clearResults() {
            const resultsElement = document.getElementById('results');
            if (resultsElement) {
                resultsElement.remove();
            }
        }

        // 프리셋 저장
        function savePreset() {
            if (AppState.selectedRunes.size === 0) {
                alert('저장할 룬이 선택되지 않았습니다.');
                return;
            }

            const input = document.getElementById('presetNameInput');
            const name = input.value.trim();

            if (!name) {
                alert('프리셋 이름을 입력해주세요.');
                return;
            }

            const success = CacheManager.savePreset(name, AppState.selectedRunes);
            if (success) {
                alert(`프리셋 "${name}"이 저장되었습니다.`);
                input.value = '';
                renderPresetList();
            } else {
                alert('프리셋 저장에 실패했습니다.');
            }
        }

        // 프리셋 불러오기
        function loadPreset(name) {
            const presets = CacheManager.loadPresets();
            const preset = presets[name];

            if (!preset) {
                alert('프리셋을 찾을 수 없습니다.');
                return;
            }

            // 기존 선택 초기화
            AppState.selectedRunes.clear();
            document.querySelectorAll('.rune-item.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // 프리셋의 룬 선택
            preset.runes.forEach(runeId => {
                AppState.selectedRunes.add(runeId);
                updateRuneUI(runeId);
            });

            CacheManager.saveSelectedRunes(AppState.selectedRunes);
            updateSelectedCount();
            clearResults();

            // 선택된 룬만 보기가 활성화되어 있다면 필터 적용
            if (AppState.showSelectedOnly) {
                applyRuneFilter();
            }
        }

        // 프리셋 삭제
        function deletePreset(name) {
            if (!confirm(`프리셋 "${name}"을 삭제하시겠습니까?`)) {
                return;
            }

            const success = CacheManager.deletePreset(name);
            if (success) {
                renderPresetList();
            } else {
                alert('프리셋 삭제에 실패했습니다.');
            }
        }

        // 프리셋 목록 렌더링
        function renderPresetList() {
            const presets = CacheManager.loadPresets();
            const container = document.getElementById('presetList');

            if (!container) return;

            if (Object.keys(presets).length === 0) {
                container.innerHTML = '<div style="color: #718096; font-size: 0.9em; padding: 8px;">저장된 프리셋이 없습니다.</div>';
                return;
            }

            const presetsHTML = Object.entries(presets)
                .sort((a, b) => b[1].timestamp - a[1].timestamp) // 최신순 정렬
                .map(([name, preset]) => `
                    <div class="preset-item">
                        <div class="preset-item-left">
                            <span class="preset-name" onclick="loadPreset('${name.replace(/'/g, "\\'")}')">${name}</span>
                            <span class="preset-count">${preset.runes.length}개</span>
                        </div>
                        <div class="preset-item-right">
                            <button class="preset-btn preset-btn-load" onclick="loadPreset('${name.replace(/'/g, "\\'")}')">불러오기</button>
                            <button class="preset-btn preset-btn-delete" onclick="deletePreset('${name.replace(/'/g, "\\'")}')">삭제</button>
                        </div>
                    </div>
                `).join('');

            container.innerHTML = presetsHTML;
        }

        // 섹션 토글
        function toggleSection(sectionId) {
            const toggle = document.getElementById(sectionId + 'Toggle');
            const content = document.getElementById(sectionId + 'Content');

            if (!toggle || !content) return;

            const isOpen = content.classList.contains('open');

            if (isOpen) {
                content.classList.remove('open');
                toggle.classList.remove('active');
            } else {
                content.classList.add('open');
                toggle.classList.add('active');
            }
        }

        // 직업 추천 알고리즘
        function calculateRecommendations() {
            if (AppState.selectedRunes.size === 0) {
                alert('최소 1개 이상의 룬을 선택해주세요.');
                return;
            }

            // 자동저장 프리셋 저장/업데이트
            const autoSaveName = '자동저장';
            CacheManager.savePreset(autoSaveName, AppState.selectedRunes);
            renderPresetList();

            const jobScores = AppState.statistics.map(jobStat => {
                let matchCount = 0;
                let totalPercentage = 0;
                let weightedScore = 0;
                const matchedRunes = [];

                // 타입별 장착 가능한 최대 개수
                const maxRunesByType = {
                    'WEAPON': 1,
                    'ARMOR': 6,
                    'EMBLEM': 1,
                    'ACC': 3
                };

                // 타입별 매칭된 룬 개수 카운터
                const runeCountByType = {
                    'WEAPON': 0,
                    'ARMOR': 0,
                    'EMBLEM': 0,
                    'ACC': 0
                };

                // 각 타입별 룬 확인
                jobStat.itemStatisticsByType.forEach(typeStats => {
                    typeStats.items.forEach((item, index) => {
                        if (AppState.selectedRunes.has(item.itemId)) {
                            // AppState.allRunes에서 타입 정보 찾기
                            const runeInfo = AppState.allRunes.find(r => r.id === item.itemId);
                            const runeType = runeInfo ? runeInfo.type : typeStats.type;

                            // 룬 타입별 순위 제한
                            const rank = index + 1;
                            if (runeType === 'WEAPON' && rank > 3) {
                                return; // 3위 밖의 무기 룬은 제외
                            }
                            if (runeType === 'ARMOR' && rank > 9) {
                                return; // 9위 밖의 방어구 룬은 제외
                            }
                            if (runeType === 'ACC' && rank > 4) {
                                return; // 4위 밖의 장신구 룬은 제외
                            }

                            // 타입별 최대 장착 개수 제한
                            if (runeCountByType[runeType] >= maxRunesByType[runeType]) {
                                return; // 이미 최대 개수에 도달한 경우 제외
                            }

                            runeCountByType[runeType]++;
                            matchCount++;
                            totalPercentage += item.percentage;
                            // 사용률을 가중치로 사용 (사용률이 높을수록 더 높은 점수)
                            weightedScore += item.percentage * item.percentage;

                            matchedRunes.push({
                                name: item.itemName,
                                percentage: item.percentage,
                                count: item.count,
                                type: runeType,
                                rank: rank
                            });
                        }
                    });
                });

                // 매칭된 룬을 타입 순서로 정렬 (무기, 방어구, 장신구, 앰블럼)
                const typeOrder = { 'WEAPON': 1, 'ARMOR': 2, 'ACC': 3, 'EMBLEM': 4 };
                matchedRunes.sort((a, b) => {
                    if (typeOrder[a.type] !== typeOrder[b.type]) {
                        return typeOrder[a.type] - typeOrder[b.type];
                    }
                    return b.percentage - a.percentage;
                });

                // 평균 순위 계산 (순위가 낮을수록 좋음)
                const averageRank = matchCount > 0 ?
                    matchedRunes.reduce((sum, rune) => sum + rune.rank, 0) / matchCount : 999;

                // 해당 직업에서 자주 사용하는 룬 추출 (무기 1개, 방어구 6개, 장신구 3개, 앰블럼 1개)
                const popularRunes = [];
                jobStat.itemStatisticsByType.forEach(typeStats => {
                    const runeInfo = AppState.allRunes.find(r => r.id === typeStats.items[0]?.itemId);
                    const runeType = runeInfo ? runeInfo.type : typeStats.type;

                    let limit = 0;
                    if (runeType === 'WEAPON') limit = 1;
                    else if (runeType === 'ARMOR') limit = 6;
                    else if (runeType === 'ACC') limit = 3;
                    else if (runeType === 'EMBLEM') limit = 1;

                    typeStats.items.slice(0, limit).forEach((item, index) => {
                        popularRunes.push({
                            name: item.itemName,
                            percentage: item.percentage,
                            type: runeType,
                            rank: index + 1
                        });
                    });
                });

                // 인기 룬도 타입 순서로 정렬
                popularRunes.sort((a, b) => {
                    if (typeOrder[a.type] !== typeOrder[b.type]) {
                        return typeOrder[a.type] - typeOrder[b.type];
                    }
                    return b.percentage - a.percentage;
                });

                return {
                    job: jobStat.job,
                    matchCount: matchCount,
                    totalPercentage: totalPercentage,
                    averagePercentage: matchCount > 0 ? totalPercentage / matchCount : 0,
                    weightedScore: weightedScore,
                    matchedRunes: matchedRunes,
                    popularRunes: popularRunes,
                    totalUsers: jobStat.totalUsers,
                    averageRank: averageRank
                };
            });

            // 정렬 기준:
            // 1순위: 일치하는 룬 개수 (많을수록 좋음)
            // 2순위: 평균 순위 (낮을수록 좋음)
            // 3순위: 사용률 가중 점수 (높을수록 좋음)
            jobScores.sort((a, b) => {
                if (b.matchCount !== a.matchCount) {
                    return b.matchCount - a.matchCount;
                }
                if (a.averageRank !== b.averageRank) {
                    return a.averageRank - b.averageRank;
                }
                return b.weightedScore - a.weightedScore;
            });

            displayResults(jobScores.filter(job => job.matchCount > 0));
        }

        // 결과 표시
        function displayResults(jobScores) {

        // 모든 룬 데이터 통합
        function buildAllRunesArray() {
            const allRunes = [];

            const typeMap = {
                'WEAPON': '무기',
                'ARMOR': '방어구',
                'EMBLEM': '앰블럼',
                'ACC': '장신구'
            };

            AppState.weapons.forEach(rune => {
                allRunes.push({
                    id: rune.id,
                    name: rune.name,
                    type: rune.type,
                    typeName: typeMap[rune.type],
                    grade: rune.grade
                });
            });

            AppState.armors.forEach(rune => {
                allRunes.push({
                    id: rune.id,
                    name: rune.name,
                    type: rune.type,
                    typeName: typeMap[rune.type],
                    grade: rune.grade
                });
            });

            AppState.emblems.forEach(rune => {
                allRunes.push({
                    id: rune.id,
                    name: rune.name,
                    type: rune.type,
                    typeName: typeMap[rune.type],
                    grade: rune.grade
                });
            });

            AppState.accessories.forEach(rune => {
                allRunes.push({
                    id: rune.id,
                    name: rune.name,
                    type: rune.type,
                    typeName: typeMap[rune.type],
                    grade: rune.grade
                });
            });

            AppState.allRunes = allRunes;
        }

        // 검색 기능
        function handleSearch(query) {
            const searchInput = document.getElementById('searchInput');
            const dropdown = document.getElementById('autocompleteDropdown');
            const clearBtn = document.getElementById('searchClear');

            if (!query || query.trim() === '') {
                dropdown.classList.remove('visible');
                clearBtn.classList.remove('visible');
                AppState.searchResults = [];
                AppState.activeResultIndex = -1;
                return;
            }

            clearBtn.classList.add('visible');

            const normalizedQuery = query.toLowerCase().trim();
            const allResults = AppState.allRunes.filter(rune =>
                rune.name.toLowerCase().includes(normalizedQuery)
            );

            // 중복 제거: 같은 타입과 이름을 가진 룬 중 첫 번째만 유지
            const uniqueResults = [];
            const seen = new Set();
            for (const rune of allResults) {
                const key = `${rune.type}-${rune.name}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueResults.push(rune);
                }
            }
            const results = uniqueResults.slice(0, 10);

            AppState.searchResults = results;
            AppState.activeResultIndex = -1;

            if (results.length === 0) {
                dropdown.innerHTML = '<div class="no-results">검색 결과가 없습니다<br>사용하지 않거나 체단실 API에 존재하지 않는 룬입니다</div>';
                dropdown.classList.add('visible');
                return;
            }

            const html = results.map((rune, index) => {
                // 같은 이름의 룬 중 하나라도 선택되어 있는지 확인
                const sameNameRunes = AppState.allRunes.filter(r =>
                    r.name === rune.name && r.type === rune.type
                );
                const isSelected = sameNameRunes.some(r => AppState.selectedRunes.has(r.id));
                const typeClass = rune.type.toLowerCase();
                return `
                    <div class="autocomplete-item ${isSelected ? 'selected-item' : ''}"
                         data-index="${index}"
                         data-rune-id="${rune.id}">
                        <div>
                            <span class="autocomplete-type ${typeClass}">${rune.typeName}</span>
                            <span class="autocomplete-name">${rune.name}</span>
                        </div>
                        <span class="autocomplete-status">${isSelected ? '선택됨' : ''}</span>
                    </div>
                `;
            }).join('');

            dropdown.innerHTML = html;
            dropdown.classList.add('visible');

            // 클릭 이벤트 추가
            dropdown.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', () => {
                    const runeId = parseInt(item.dataset.runeId);
                    selectRuneFromSearch(runeId);
                });

                item.addEventListener('mouseenter', () => {
                    const index = parseInt(item.dataset.index);
                    setActiveResult(index);
                });
            });
        }

        // 검색 결과에서 룬 선택
        function selectRuneFromSearch(runeId) {
            toggleRune(runeId);

            // 검색 결과 업데이트
            const searchInput = document.getElementById('searchInput');
            if (searchInput && searchInput.value) {
                handleSearch(searchInput.value);
            }
        }

        // 활성 결과 설정
        function setActiveResult(index) {
            const dropdown = document.getElementById('autocompleteDropdown');
            const items = dropdown.querySelectorAll('.autocomplete-item');

            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            AppState.activeResultIndex = index;
        }

        // 키보드 네비게이션
        function handleKeyboard(event) {
            const dropdown = document.getElementById('autocompleteDropdown');

            if (!dropdown.classList.contains('visible')) {
                return;
            }

            const results = AppState.searchResults;

            if (results.length === 0) {
                return;
            }

            switch(event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    if (AppState.activeResultIndex < results.length - 1) {
                        setActiveResult(AppState.activeResultIndex + 1);
                        scrollToActiveItem();
                    }
                    break;

                case 'ArrowUp':
                    event.preventDefault();
                    if (AppState.activeResultIndex > 0) {
                        setActiveResult(AppState.activeResultIndex - 1);
                        scrollToActiveItem();
                    }
                    break;

                case 'Enter':
                    event.preventDefault();
                    if (AppState.activeResultIndex >= 0 && AppState.activeResultIndex < results.length) {
                        const rune = results[AppState.activeResultIndex];
                        selectRuneFromSearch(rune.id);
                    }
                    break;

                case 'Escape':
                    event.preventDefault();
                    clearSearch();
                    break;
            }
        }

        // 활성 항목으로 스크롤
        function scrollToActiveItem() {
            const dropdown = document.getElementById('autocompleteDropdown');
            const activeItem = dropdown.querySelector('.autocomplete-item.active');

            if (activeItem) {
                activeItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }

        // 검색 초기화
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            const dropdown = document.getElementById('autocompleteDropdown');
            const clearBtn = document.getElementById('searchClear');

            searchInput.value = '';
            dropdown.classList.remove('visible');
            clearBtn.classList.remove('visible');
            AppState.searchResults = [];
            AppState.activeResultIndex = -1;
        }

        // 선택된 룬만 보기 토글
        function toggleSelectedOnly() {
            AppState.showSelectedOnly = !AppState.showSelectedOnly;

            const toggleBtn = document.getElementById('toggleSelectedBtn');
            if (toggleBtn) {
                if (AppState.showSelectedOnly) {
                    toggleBtn.classList.add('active');
                    toggleBtn.textContent = '전체 룬 보기';
                } else {
                    toggleBtn.classList.remove('active');
                    toggleBtn.textContent = '선택된 룬만 보기';
                }
            }

            applyRuneFilter();
        }

        // 룬 필터 적용
        function applyRuneFilter() {
            const allRuneItems = document.querySelectorAll('.rune-item');

            allRuneItems.forEach(item => {
                const runeId = parseInt(item.dataset.runeId);

                if (AppState.showSelectedOnly) {
                    if (AppState.selectedRunes.has(runeId)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                } else {
                    item.classList.remove('hidden');
                }
            });

            // 섹션 제목 업데이트 (선택된 룬 개수 표시)
            if (AppState.showSelectedOnly) {
                updateSectionCounts();
            }
        }

        // 섹션별 선택된 룬 개수 업데이트
        function updateSectionCounts() {
            const sections = [
                { title: '무기 룬', data: AppState.weapons },
                { title: '방어구 룬', data: AppState.armors },
                { title: '장신구 룬', data: AppState.accessories },
                { title: '앰블럼 룬', data: AppState.emblems }
            ];

            document.querySelectorAll('.section-title').forEach((titleEl, index) => {
                if (sections[index]) {
                    // 중복 제거된 룬 개수
                    const uniqueRunes = getUniqueRunes(sections[index].data);

                    // 선택된 고유 룬 이름 개수
                    const selectedUniqueNames = new Set();
                    sections[index].data.forEach(rune => {
                        if (AppState.selectedRunes.has(rune.id)) {
                            selectedUniqueNames.add(rune.name);
                        }
                    });
                    const selectedCount = selectedUniqueNames.size;

                    if (AppState.showSelectedOnly) {
                        titleEl.textContent = `${sections[index].title} (선택: ${selectedCount}개)`;
                    } else {
                        titleEl.textContent = `${sections[index].title} (${uniqueRunes.length}개)`;
                    }
                }
            });
        }

        // 중복 제거: 같은 이름의 룬 중 첫 번째만 반환하고 정렬
        function getUniqueRunes(runes) {
            const uniqueRunes = [];
            const seen = new Set();
            for (const rune of runes) {
                if (!seen.has(rune.name)) {
                    seen.add(rune.name);
                    uniqueRunes.push(rune);
                }
            }

            // 등급 순서 정의: LEGEND > MYTHIC > 나머지
            const gradeOrder = {
                'LEGEND': 1,
                'MYTHIC': 2,
                'EPIC': 3,
                'RARE': 4,
                'NORMAL': 5
            };

            // 정렬: 1) 등급 우선, 2) 이름 가나다순
            uniqueRunes.sort((a, b) => {
                const gradeA = gradeOrder[a.grade] || 999;
                const gradeB = gradeOrder[b.grade] || 999;

                if (gradeA !== gradeB) {
                    return gradeA - gradeB;
                }

                return a.name.localeCompare(b.name, 'ko');
            });

            return uniqueRunes;
        }

                </div>

                <div class="section">

                        ${uniqueWeapons.map(weapon => {

                            const isSelected = sameNameRunes.some(w => AppState.selectedRunes.has(w.id));

                                     data-rune-id="${weapon.id}"

                                     onclick="toggleRune(${weapon.id})">

                                    <div class="rune-grade">${weapon.grade}</div>
                                </div>

                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">방어구 룬 (${uniqueArmors.length}개)</h2>
                    <div class="rune-grid">
                        ${uniqueArmors.map(armor => {
                            const sameNameRunes = AppState.armors.filter(a => a.name === armor.name);
                            const isSelected = sameNameRunes.some(a => AppState.selectedRunes.has(a.id));
                            return `
                                <div class="rune-item ${armor.grade.toLowerCase()} ${isSelected ? 'selected' : ''}"
                                     data-rune-id="${armor.id}"
                                     data-rune-type="ARMOR"
                                     onclick="toggleRune(${armor.id})">
                                    <div class="rune-name">${armor.name}</div>
                                    <div class="rune-grade">${armor.grade}</div>
                                </div>

                        }).join('')}
                    </div>

                <div class="section">
                    <h2 class="section-title">장신구 룬 (${uniqueAccessories.length}개)</h2>
                    <div class="rune-grid">
                        ${uniqueAccessories.map(accessory => {
                            const sameNameRunes = AppState.accessories.filter(a => a.name === accessory.name);
                            const isSelected = sameNameRunes.some(a => AppState.selectedRunes.has(a.id));
                            return `
                                <div class="rune-item ${accessory.grade.toLowerCase()} ${isSelected ? 'selected' : ''}"
                                     data-rune-id="${accessory.id}"
                                     data-rune-type="ACC"
                                     onclick="toggleRune(${accessory.id})">
                                    <div class="rune-name">${accessory.name}</div>
                                    <div class="rune-grade">${accessory.grade}</div>

                if (searchContainer && !searchContainer.contains(e.target)) {
                    const dropdown = document.getElementById('autocompleteDropdown');

                        dropdown.classList.remove('visible');

        // 데이터 새로고침
        async function refreshData() {
            if (confirm('캐시를 지우고 새로운 데이터를 불러오시겠습니까?')) {
                CacheManager.clearCache();
                location.reload();
            }
        }

        // 초기화
        async function init() {
            try {
                // 저장된 선택 룬 불러오기
                AppState.selectedRunes = CacheManager.loadSelectedRunes();

                const data = await loadAllData();

                AppState.classes = data.classes || [];
                AppState.weapons = data.weapons || [];
                AppState.armors = data.armors || [];
                AppState.emblems = data.emblems || [];
                AppState.accessories = data.accessories || [];
                AppState.statistics = data.statistics || [];

                // 모든 룬 데이터 통합
                buildAllRunesArray();

                renderUI();
            } catch (error) {
                console.error('초기화 오류:', error);
                console.error('오류 상세:', error.message);
                document.getElementById('app').innerHTML = `
                    <div class="error-message">
                        <h3>데이터 로드 실패</h3>
                        <p>서버에서 데이터를 불러오는데 실패했습니다.</p>
                        <p>오류: ${error.message}</p>
                        <p>잠시 후 다시 시도해주세요.</p>
                        <button class="btn btn-primary" onclick="location.reload()">다시 시도</button>
                        <button class="btn btn-secondary" onclick="CacheManager.clearCache(); location.reload()">캐시 삭제 후 재시도</button>
                    </div>
                `;
            }
        }

        // 페이지 로드 시 초기화
        init();
    </script>
